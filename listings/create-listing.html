<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create a New Listing - The Spear Exchange</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <style>
    :root {
      --primary-color: #8B2635;
      --primary-dark: #6B1B2A;
      --accent-color: #FFD700;
      --text-dark: #2C3E50;
      --text-light: #5A6C7D;
      --background-light: #F8FAFC;
      --white: #FFFFFF;
      --shadow-light: 0 2px 10px rgba(0,0,0,0.08);
      --shadow-medium: 0 8px 30px rgba(0,0,0,0.12);
      --border-radius: 12px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--background-light);
      color: var(--text-dark);
      line-height: 1.6;
      padding-bottom: 3rem;
    }

    header {
      background: #fff;
      border-bottom: 1px solid #eee;
      padding: 1rem 2rem;
      box-shadow: var(--shadow-light);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    nav .logo {
      display: flex;
      align-items: center;
      text-decoration: none;
      gap: 0.75rem;
    }

    .logo-icon {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
      font-weight: bold;
      font-size: 1.25rem;
      padding: 0.5rem 0.75rem;
      border-radius: 8px;
    }

    .logo-text {
      font-size: 1.4rem;
      font-weight: bold;
      color: var(--primary-color);
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
      align-items: center;
      margin: 0;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text-dark);
      font-weight: 500;
      transition: var(--transition);
    }

    .nav-links a:hover {
      color: var(--primary-color);
    }

    .nav-links .btn-primary {
      background: var(--primary-color);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      text-decoration: none;
    }

    .container {
      max-width: 800px;
      margin: 3rem auto;
      background: var(--white);
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-medium);
    }

    h1 {
      color: var(--primary-color);
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.3rem;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    .radio-group label {
      display: inline-block;
      margin-right: 1rem;
      font-weight: 400;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-top: 2rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: var(--border-radius);
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      transition: var(--transition);
    }

    .btn-outline {
      background: transparent;
      border: 2px solid var(--primary-color);
      color: var(--primary-color);
    }

    .btn-outline:hover {
      background: var(--primary-color);
      color: white;
      transform: translateY(-2px);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-light);
    }

    small {
      display: block;
      color: var(--text-light);
      font-size: 0.875rem;
      margin-top: -0.5rem;
      margin-bottom: 1rem;
    }

    .checkbox {
      margin-bottom: 1rem;
    }

    .checkbox label {
      font-weight: 400;
      display: inline;
    }

    a {
      color: var(--primary-color);
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- ✅ Header Navigation -->
  <header>
    <nav>
      <a href="index.html" class="logo">
        <div class="logo-icon">SE</div>
        <span class="logo-text">The Spear Exchange</span>
      </a>

      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="listings/">Browse</a></li>
        <li><a href="messages/">Messages</a></li>
        <li><a href="my-listings/">My Listings</a></li>
      </ul>
    </nav>
  </header>

  <!-- ✅ Main Form Section -->
  <div class="container">
    <h1>Create a New Listing</h1>
    <form>
      <label for="title">Item Title *</label>
      <input type="text" id="title" placeholder="e.g., MacBook Pro 13-inch, Calculus Textbook" required>

      <label for="category">Category *</label>
      <select id="category" required>
        <option disabled selected>Select a category</option>
        <option>Textbooks</option>
        <option>Electronics</option>
        <option>Furniture</option>
        <option>Clothing</option>
        <option>Other</option>
      </select>

      <label>Condition *</label>
      <div class="radio-group" style="margin-bottom: 1rem;">
        <label style="font-size: 1rem;">
          <input type="radio" name="condition" value="Excellent" style="transform: scale(1.4); margin-right: 0.5rem;"> Excellent
        </label>
        <label style="font-size: 1rem;">
          <input type="radio" name="condition" value="Like New" style="transform: scale(1.4); margin-right: 0.5rem;"> Like New
        </label>
        <label style="font-size: 1rem;">
          <input type="radio" name="condition" value="Good" style="transform: scale(1.4); margin-right: 0.5rem;"> Good
        </label>
        <label style="font-size: 1rem;">
          <input type="radio" name="condition" value="Fair" style="transform: scale(1.4); margin-right: 0.5rem;"> Fair
        </label>
      </div>

      <label for="price">Price *</label>
      <input type="number" id="price" step="0.01" placeholder="$0.00" required>

      <label for="description">Description *</label>
      <textarea id="description" rows="4" placeholder="Provide a detailed description..." required></textarea>

      <label for="photos">Photos</label>
      <input type="file" id="photos" multiple accept="image/*">
      <small>Up to 8 photos, max 5MB each</small>

      <label for="location">Pickup Location</label>
      <select id="location">
        <option>On Campus</option>
        <option>Off Campus</option>
      </select>

      <label>Contact Method</label>
      <div class="radio-group" style="display: flex; gap: 1rem; margin-bottom: 1rem;">
        <label style="font-size: 1rem;">
          <input type="radio" name="contact" value="email" required style="transform: scale(1.4); margin-right: 0.4rem;"> FSU Email
        </label>
        <label style="font-size: 1rem;">
          <input type="radio" name="contact" value="phone" style="transform: scale(1.4); margin-right: 0.4rem;"> Phone Number
        </label>
        <label style="font-size: 1rem;">
          <input type="radio" name="contact" value="both" style="transform: scale(1.4); margin-right: 0.4rem;"> Both
        </label>
      </div>

      <label for="email">FSU Email</label>
      <input type="email" id="email" placeholder="yourname@fsu.edu" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="(000) 000-0000" required>

      <div class="checkbox">
        <label><input type="checkbox" required> I agree to the <a href="#">Terms of Service</a> and <a href="#">Community Guidelines</a>.</label>
      </div>

      <div class="actions">
        <button type="button" class="btn btn-outline">Save as Draft</button>
        <button type="submit" class="btn btn-primary">Preview Listing</button>
      </div>
    </form>
  </div>

</body>
</html>
