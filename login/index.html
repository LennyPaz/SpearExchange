<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Spear Exchange</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8B2635;
            --primary-dark: #6B1B2A;
            --accent-color: #FFD700;
            --text-dark: #2C3E50;
            --text-light: #5A6C7D;
            --background-light: #F8FAFC;
            --white: #FFFFFF;
            --success-color: #10B981;
            --warning-color: #F59E0B;
            --error-color: #EF4444;
            --shadow-light: 0 2px 10px rgba(0,0,0,0.08);
            --shadow-medium: 0 8px 30px rgba(0,0,0,0.12);
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background: var(--background-light);
            min-height: 100vh;
        }

        /* Header Styles */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(139, 38, 53, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow-light);
        }

        .nav {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: var(--primary-color);
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.2rem;
            box-shadow: var(--shadow-light);
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .back-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .back-button:hover {
            color: var(--primary-color);
            background: rgba(139, 38, 53, 0.1);
        }

        /* Main Content */
        .main-container {
            display: flex;
            min-height: calc(100vh - 80px);
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-medium);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            animation: slideInUp 0.6s ease-out;
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.05"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.05"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
        }

        .login-header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 2;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 1rem;
            position: relative;
            z-index: 2;
        }

        .login-form {
            padding: 2.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #E2E8F0;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(139, 38, 53, 0.1);
        }

        .form-input.error {
            border-color: var(--error-color);
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }

        .form-input.success {
            border-color: var(--success-color);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            transition: var(--transition);
        }

        .input-icon .form-input {
            padding-left: 2.75rem;
        }

        .input-icon .form-input:focus + i {
            color: var(--primary-color);
        }

        .password-toggle {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            padding: 0;
            border-radius: 0;
            transition: var(--transition);
            font-size: 1rem;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .password-toggle:focus {
            outline: none;
            color: var(--primary-color);
        }

        .form-error {
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .form-success {
            color: var(--success-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 1.5rem;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: var(--transition);
        }

        .forgot-password a:hover {
            text-decoration: underline;
            color: var(--primary-dark);
        }

        .btn {
            padding: 0.875rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            cursor: pointer;
            border: none;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            box-shadow: var(--shadow-light);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-light);
            padding-top: 1.5rem;
            border-top: 1px solid #E2E8F0;
        }

        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.95rem;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            color: #065F46;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #991B1B;
        }

        .alert-info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            color: #1E40AF;
        }

        /* Animations */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav {
                padding: 1rem;
            }

            .logo-text {
                font-size: 1.2rem;
            }

            .main-container {
                padding: 1rem;
            }

            .login-form {
                padding: 2rem 1.5rem;
            }

            .login-header {
                padding: 1.5rem;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .logo-icon {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }

            .login-form {
                padding: 1.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="logo">
                <div class="logo-icon">SE</div>
                <span class="logo-text">The Spear Exchange</span>
            </a>
            
            <a href="../" class="back-button">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <div class="login-container">
            <div class="login-header">
                <h1>Welcome Back!</h1>
                <p>Sign in to your Spear Exchange account</p>
            </div>

            <form class="login-form" id="loginForm">
                <!-- Alert container -->
                <div id="alertContainer"></div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email" class="form-label">FSU Email Address</label>
                    <div class="input-icon">
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="your-email@fsu.edu"
                            autocomplete="email"
                            required
                        >
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="form-error" id="emailError"></div>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-icon">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            autocomplete="current-password"
                            required
                        >
                        <i class="fas fa-lock"></i>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="form-error" id="passwordError"></div>
                </div>

                <!-- Forgot Password -->
                <div class="forgot-password">
                    <a href="#" id="forgotPasswordLink">Forgot your password?</a>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span id="submitText">Sign In</span>
                    <div class="loading-spinner" id="loadingSpinner" style="display: none;"></div>
                </button>

                <!-- Signup Link -->
                <div class="signup-link">
                    New to Spear Exchange? <a href="../signup/">Create your account</a>
                </div>
            </form>
        </div>
    </main>

    <script>
        // API Configuration
        const API_BASE_URL = 'https://spear-exchange.lenny-paz123.workers.dev';

        // Form elements
        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const submitText = document.getElementById('submitText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const alertContainer = document.getElementById('alertContainer');

        // Input elements
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        // Password toggle functionality
        document.getElementById('passwordToggle').addEventListener('click', function() {
            togglePasswordVisibility('password', this);
        });

        function togglePasswordVisibility(inputId, button) {
            const input = document.getElementById(inputId);
            const icon = button.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Forgot password link handler (placeholder for now)
        document.getElementById('forgotPasswordLink').addEventListener('click', function(e) {
            e.preventDefault();
            showAlert('info', 'Forgot password functionality coming soon!');
        });

        // Real-time validation
        emailInput.addEventListener('input', validateEmail);
        passwordInput.addEventListener('input', validatePassword);

        function validateEmail() {
            const email = emailInput.value.trim().toLowerCase();
            const emailError = document.getElementById('emailError');
            
            clearFieldStatus(emailInput, emailError);
            
            if (!email) {
                return true; // Don't show error for empty field during typing
            } else if (!email.endsWith('@fsu.edu') && !email.endsWith('@gmail.com')) {
                showFieldError(emailInput, emailError, 'Must use FSU email (@fsu.edu) or Gmail for testing');
                return false;
            } else if (!/^[a-zA-Z0-9._%+-]+@(fsu\.edu|gmail\.com)$/.test(email)) {
                showFieldError(emailInput, emailError, 'Please enter a valid email address');
                return false;
            }
            
            showFieldSuccess(emailInput);
            return true;
        }

        function validatePassword() {
            const password = passwordInput.value;
            const passwordError = document.getElementById('passwordError');
            
            clearFieldStatus(passwordInput, passwordError);
            
            if (!password) {
                return true; // Don't show error for empty field during typing
            }
            
            showFieldSuccess(passwordInput);
            return true;
        }

        // Helper functions for validation feedback
        function showFieldError(input, errorElement, message) {
            input.classList.add('error');
            input.classList.remove('success');
            showError(errorElement, message);
        }

        function showFieldSuccess(input) {
            input.classList.add('success');
            input.classList.remove('error');
        }

        function clearFieldStatus(input, errorElement) {
            input.classList.remove('error', 'success');
            hideError(errorElement);
        }

        function showError(element, message) {
            element.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
            element.style.display = 'flex';
        }

        function hideError(element) {
            element.style.display = 'none';
        }

        function showAlert(type, message) {
            const alertClass = `alert-${type}`;
            const iconClass = type === 'success' ? 'fas fa-check-circle' : 
                            type === 'error' ? 'fas fa-exclamation-circle' : 
                            'fas fa-info-circle';
            
            alertContainer.innerHTML = `
                <div class="alert ${alertClass}">
                    <i class="${iconClass}"></i>
                    <span>${message}</span>
                </div>
            `;
            
            // Auto-hide info and success messages after 5 seconds
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    alertContainer.innerHTML = '';
                }, 5000);
            }
        }

        function clearAlert() {
            alertContainer.innerHTML = '';
        }

        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            clearAlert();
            
            const email = emailInput.value.trim().toLowerCase();
            const password = passwordInput.value;

            // Basic validation
            if (!email || !password) {
                showAlert('error', 'Please fill in all fields.');
                return;
            }

            if (!email.endsWith('@fsu.edu') && !email.endsWith('@gmail.com')) {
                showAlert('error', 'Please use your FSU email address or Gmail for testing.');
                emailInput.focus();
                return;
            }

            // Show loading state
            setLoadingState(true);
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('success', 'Login successful! Redirecting...');
                    
                    // Store user info if needed
                    if (data.user) {
                        localStorage.setItem('user', JSON.stringify(data.user));
                    }
                    
                    // Redirect to listings page after a brief delay
                    setTimeout(() => {
                        window.location.href = '../listings/';
                    }, 1500);
                } else {
                    if (data.requiresVerification) {
                        showAlert('error', data.error + ' Would you like us to resend the verification email?');
                        // TODO: Add resend verification functionality
                    } else {
                        showAlert('error', data.error || 'Login failed. Please try again.');
                    }
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('error', 'Network error. Please check your connection and try again.');
            } finally {
                setLoadingState(false);
            }
        });
        
        function setLoadingState(isLoading) {
            submitBtn.disabled = isLoading;
            
            if (isLoading) {
                submitText.style.display = 'none';
                loadingSpinner.style.display = 'block';
            } else {
                submitText.style.display = 'block';
                loadingSpinner.style.display = 'none';
            }
        }

        // Handle page load with query parameters
        window.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message');
            
            if (message === 'verification-sent') {
                showAlert('success', 'Account created! Please check your FSU email for the verification link.');
            } else if (message === 'verification-required') {
                showAlert('error', 'Please verify your email address before logging in.');
            }
        });
        
        // Auto-focus first input
        emailInput.focus();
        
        // Add some nice hover effects
        const formInputs = document.querySelectorAll('.form-input');
        formInputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-1px)';
                this.parentElement.style.transition = 'transform 0.2s ease';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
